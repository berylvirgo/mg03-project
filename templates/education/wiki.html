{% extends 'layout.html' %}
{% block title %} MG03 | Wikipedia {% endblock %}
{% load static %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"><i class="fab fa-wikipedia-w"></i> Wikipedia</h1>
    </div>
    <!-- Content Row -->
    <div class"row">
        <div class="card o-hidden border-0 shadow-lg my-5 col-lg-12 mobile-card" style="padding: 50px;">
            <div id="search-add-wrapper" style="padding: 10px 10px 10px 0;">
                <form
                    class="d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" method="POST" style="margin-top: 20px; display: flex;margin-left: 0!important;">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0" placeholder="Search Wikipedia"
                            aria-label="Search" aria-describedby="basic-addon2" name="search-area" value="{{search_input}}">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="submit" value="Search">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
                
            <div class="content-section p-0 mt-5">
                {% if title %}
                <div class="album py-5 bg-light">
                    <div class="container mobile-container">
                        <div class="custom-header" style="text-align: center;">
                            <h2>{{title}}</h2>
                            <h6>{{link}}</h6>
                        </div>
                        <p></p>
                        <hr>
                        <p>
                            {{details}}
                        </p>
                    </div>
                </div>
                {% endif %}
            </div>
            
        </div>
    </div>

</div>
<!-- /.container-fluid -->

{% endblock content %}
